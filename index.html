<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c605859cf5.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
      <div class="container">
          <div class="weatherapp">
            <form id="search-city">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Search city"
                    class="form-control"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="form-control" />
                </div>
                <div class="col-3">
                    <button
                      class="btn btn-dark w-100"
                      id="current-location-button"
                    >
                      Current📍
                    </button>
              </div>
            </form>
          <br/>
        <br/>
        <hr>
        <h1 id="city-name">
        </h1>
        <div class="row">
          <div class="col-6">
          <div class="now" id="now"></div>
          <div class="description" id="description">Clear</div>
          <div class="col-6">
              <div class="attributes">
                <div>Humidity: <span id="humidity"></span> %</div>
                <div>Wind: <span id="wind"></span> m/h</div>
              </div>
            </div>
        </div>
        <div class="col-6">
          <div class="currentWeather">
           <span class="weatherIcon"><img id="icon" src="" alt="brokenClouds"></i></span>
         <span class="currentDegree" id="currentTemp"></span>
          <span class="units"><a href="number" class="active" id="celsius-link">°C</a> |
          <a href="number" id="fahrenheit-link">°F</a></span>
          </div>
         </div>
        </div>
        </div>
        <div class="forecast" id="forecast">
        <div class="row">
          <div class="col-2">Thu
            <img
          src="http://openweathermap.org/img/wn/${forecastDay.weather[0].icon
          }@2x.png"
          alt=""
          width="42"
        />
           <span class="max-forecast">20°</span> <span class="min-forecast">10°</span>
          </div>
        </div>
        <br/>
      </div>
      </div>
      <p class="footer">
        <a
          href="https://github.com/Sashicake/Weather-App-SheCodes"
          target="_blank"
        >
          Open-source code 
        </a>
         by Sashi Madleniak
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
